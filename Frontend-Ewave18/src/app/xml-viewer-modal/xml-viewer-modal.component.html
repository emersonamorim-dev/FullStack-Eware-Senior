<h2 mat-dialog-title>Detalhes do XML</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" >

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.id">
      <mat-header-cell *matHeaderCellDef="let row" [ngStyle]="{ 'white-space': 'pre-line' }"> {{column.label}} </mat-header-cell>

      <mat-cell *matCellDef="let row" [ngStyle]="{ 'white-space': 'pre-line' }">
        {{ row[column.id] }}
      </mat-cell>

      <mat-cell *matCellDef="let row" [ngStyle]="{ 'white-space': 'pre-line' }">
        <ng-container *ngIf="column.id !== 'geracao' && column.id !== 'compra' && column.id !== 'precoMedio'">
        </ng-container>

        <ng-container *ngIf="column.id === 'geracao'">
          <div *ngFor="let gen of row.geracao">{{ gen }}</div>
        </ng-container>

        <ng-container *ngIf="column.id === 'compra'">
          <div *ngFor="let comp of row.compra">{{ comp }}</div>
        </ng-container>

        <ng-container *ngIf="column.id === 'precoMedio'">
          <div *ngFor="let preco of row.precoMedio">{{ preco }}</div>
        </ng-container>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
